<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>419 守護台灣活動</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #f0e68c;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .hero {
      background-color: #a00;
      padding: 20px;
      border-radius: 10px;
    }

    .hero img {
      max-width: 100%;
      border-radius: 10px;
    }

    h1 {
      font-size: 2rem;
      margin: 20px 0 10px;
    }

    .info {
      background-color: #222;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
    }

    .info p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #fff;
    }

    .map {
      margin-top: 30px;
    }

    .map img {
      max-width: 100%;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .info p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <img src="images/419/41901.jpg" alt="守護台灣行動">
      <h1>419 守護台灣行動</h1>
    </div>

    <div class="info">
      <p><strong>時間：</strong>4 月 19 日（六）14:00 - 18:30</p>
      <p><strong>集合地點：</strong>凱達格蘭大道</p>
      <p><strong>進場時間：</strong>14:00 中山南路進場</p>
      <p><strong>口號：</strong>護民主、斷滲透、人民團結是靠山！</p>
      <p><strong>訴求：</strong>守護台灣，拒絕統戰！</p>
    </div>

    <div class="map">
      <img src="images/419/41902.jpg" alt="活動地圖">
    </div>
  </div>
</body>
</html>
