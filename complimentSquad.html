<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>誇誇部隊罷免收件計數器</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: linear-gradient(to bottom, #e9f2e3, #f7e9d3); /* 柔和綠→米膚色 */
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
      padding: 1em;
      background-color: #fff0f5; /* 淡粉紅，可根據喜好調整 */
      border-radius: 20px;        /* 可選：讓 container 有點圓角更溫柔 */
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 1em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 1em;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card h2 {
      font-size: 1.2em;
      margin: 0 0 0.5em 0;
      text-align: center;
    }

    .counter-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1em;
    }

    .counter-row button {
      font-size: 1.9em;
      padding: 0.9em 1.4em;
      border: none;
      border-radius: 10px;
      background-color: #ffda79;
      cursor: pointer;
    }

    .counter-row button:hover {
      border: 2px solid #ff9800;
      /* 加上橘色邊框或你喜歡的顏色 */
      background-color: #ffe0b2;
      /* 可選：讓背景色稍微變亮更有互動感 */
    }

    .counter-row input {
      width: 50px;
      text-align: center;
      font-size: 1.8em;
      /* 字體加大 */
      padding: 0.7em 0.9em;
      /* 增加內距 */
      border-radius: 10px;
      /* 加上圓角 */
      border: 1px solid #ccc;
      /* 可選：加上邊框讓它更清楚 */
    }

    .generate-btn {
      width: 100%;
      padding: 1em;
      font-size: 1.2em;
      background-color: #ffb6b9;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      margin-top: 2em;
    }

    .report {
      background-color: #e0f7fa;
      border-radius: 10px;
      padding: 1em;
      margin-top: 2em;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>誇誇部隊罷免收件計數器</h1>
    <div id="cards" class="grid"></div>
    <button class="generate-btn" onclick="generateReport()">產生報表</button>
    <div id="report" class="report"></div>
  </div>

  <script>
    const data = [];

    async function init() {
      const res = await fetch('personData.json');
      const json = await res.json();
      const grouped = {};

      json.forEach(person => {
        const match = person.name.match(/^(.*?[市縣])(.+)$/);
        if (!match) return;
        const area = match[1];
        const name = match[2];
        if (!grouped[area]) grouped[area] = [];
        grouped[area].push({ name, fullName: person.name });
      });

      const cardsContainer = document.getElementById('cards');

      for (const area in grouped) {
        const title = document.createElement('h2');
        title.textContent = '💡' + area;
        title.style.marginTop = '1em';
        title.style.gridColumn = '1 / -1';
        cardsContainer.appendChild(title);

        grouped[area].forEach((p, index) => {
          const card = document.createElement('div');
          card.className = 'card';

          const h2 = document.createElement('h2');
          h2.textContent = p.name;
          card.appendChild(h2);

          const row = document.createElement('div');
          row.className = 'counter-row';

          const minusBtn = document.createElement('button');
          minusBtn.textContent = '-';
          const input = document.createElement('input');
          input.type = 'number';
          input.value = 0;
          input.min = 0;
          input.id = p.fullName;
          const plusBtn = document.createElement('button');
          plusBtn.textContent = '+';

          minusBtn.onclick = () => {
            input.value = Math.max(0, parseInt(input.value) - 1);
          };
          plusBtn.onclick = () => {
            input.value = parseInt(input.value) + 1;
          };

          row.appendChild(minusBtn);
          row.appendChild(input);
          row.appendChild(plusBtn);

          card.appendChild(row);
          cardsContainer.appendChild(card);
        });
      }
    }

    function generateReport() {
      const reportDiv = document.getElementById('report');
      reportDiv.innerHTML = '<h2>誇誇部隊</h2>';
      const inputs = document.querySelectorAll('input');
      const result = {};

      inputs.forEach(input => {
        const count = parseInt(input.value);
        if (count > 0) {
          const match = input.id.match(/^(.*?[市縣])(.+)$/);
          if (!match) return;
          const area = match[1];
          const name = match[2];
          if (!result[area]) result[area] = [];
          result[area].push(`${name} + ${count}`);
        }
      });

      for (const area in result) {
        const p = document.createElement('p');
        p.innerHTML = '▫️' + area + '<br>' + result[area].join('<br>');
        reportDiv.appendChild(p);
      }

      // 隨機插入一張圖片
      const img = document.createElement('img');
      const randomIndex = Math.floor(Math.random() * 7) + 1; // 假設你有 7 張圖，檔名為 01.jpg ~ 07.jpg
      img.src = `images/ComplimentSquad/0${randomIndex}.jpg`;
      img.alt = '誇誇部隊加油圖';
      img.style.width = '100%';
      img.style.borderRadius = '15px';
      img.style.marginTop = '1em';
      reportDiv.appendChild(img);
    }

    init();
  </script>
</body>

</html>
