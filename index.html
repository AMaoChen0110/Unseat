<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全台大罷免第二階段連署時間條</title>
    <link href="/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1 id="current-date-title">2025/3/18 全台大罷免第二階段連署時間條 <span class="hourglass">⌛</span></h1>
        <p class="subtitle">扣除造冊及相關作業時間大約只有40天左右，還沒填寫的民眾請盡快前往填寫</p>

        <div class="person-list" id="person-list">
            <!-- Person data will be populated here -->
        </div>

        <div class="info-section">
            <div class="info-title">
                <span class="sun">☀</span> 請注意以下事項：
            </div>

            <div class="info-item">
                <span class="check-mark">✓</span>
                <div><span class="important">重要!! 關於罷免任何消息</span><br>請依各選區公民罷免團體官方公佈為主!!</div>
            </div>

            <div class="info-item">
                <span class="check-mark">✓</span>
                <div>罷團公佈的認證地點</div>
            </div>

            <div class="info-item">
                <span class="check-mark">✓</span>
                <div>穿背心的罷團志工</div>
            </div>

            <div class="info-item">
                <span class="check-mark">✓</span>
                <div>要帶身份證+印章<br>(身份證為對照填寫資料用)</div>
            </div>

            <div class="info-item">
                <span class="check-mark">✓</span>
                <div><span class="important">寫過第一階段的要再出來</span><br>填寫第二階段(格式不同)</div>
            </div>

            <div class="info-item">
                <span class="check-mark">✓</span>
                <div>軍公教可以出來簽罷免了</div>
            </div>

            <div class="info-item">
                <span class="check-mark">✓</span>
                <div>罷免連署書必須使用罷團<br>提供的紙本或罷團網站提<br>供的檔案(PDF電子檔)</div>
            </div>

            <div class="info-item">
                <span class="cross-mark">✗</span>
                <div>不需附身份證影本</div>
            </div>

            <div class="info-item">
                <span class="cross-mark">✗</span>
                <div>並無線上填寫罷免連署，<br>罷免連署書一定要紙本交<br>給罷團後才算連署完成</div>
            </div>
        </div>
    </div>
    <script src="base.js"></script>
</body>
</html>
